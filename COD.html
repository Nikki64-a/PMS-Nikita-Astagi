<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet" href="css/Register.css">
</head>
<body>
	<form action="COD.jsp" method="post">
	<div class="container">
		<div class="registerbox">
			<h2>Enter Details</h2>
			<input type="text" name="fname" placeholder="Enter First Name" required>
			<input type="text" name="pname" placeholder="Product Name" required>
			<input type="text" name="pquantity" placeholder="Quantity" required>
			<input type="text" name="hno" placeholder="H.No">
			<input type="text" name="didt" placeholder="District" required>
			<input type="text" name="state" placeholder="State" required>
			<input type="text" name="amnt" placeholder="Amount" required>
			<input type="submit" value="Submit" >
		</div>
		</div>
	</form>
</body>
</html>
