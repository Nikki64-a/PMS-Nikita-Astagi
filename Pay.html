<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet" href="css/Register.css">
</head>
<body>
	<form action="Pay.jsp" method="post">
	<div class="container">
		<div class="registerbox">
			<h2>Enter Details</h2>
			
			<input type="text" name="fname" placeholder="Enter First Name" required>
			<input type="text" name="pname" placeholder="Product Name" required>
			<input type="text" name="pquantity" placeholder="Quantity" required>
			<input type="text" name="bname" placeholder="Bank Name" required>
			<input type="text" name="aname" placeholder="Account Holder Name" required>
			<input type="text" name="anumber" placeholder="Account Number" required>
			<input type="number" name="amnt" placeholder="amount" required>
			<input type="submit" value="Pay" >
		</div>
		</div>
	</form>
</body>
</html>
